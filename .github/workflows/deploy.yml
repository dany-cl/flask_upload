name: Test and Deploy Flask App to Render

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code
      - uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask

      # Étape 4 : Exécuter les tests
      - name: Run Tests
        run: python -m pytest

      # Étape 5 : Déploiement sur Render (optionnel, après tests)
      - name: Deploy to Render
        if: success()  # Se lance uniquement si les tests passent
        run: |
          echo "Déploiement automatique sur Render configuré via le Web Service"
