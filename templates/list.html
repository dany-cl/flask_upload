{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Fichiers uploadés</h2>

    {% if files %}
        <ul class="space-y-3">
            {% for f in files %}
                <li class="flex justify-between items-center bg-gray-50 p-4 rounded shadow-sm hover:shadow-md transition">
                    <a href="{{ url_for('download_file', filename=f) }}" class="text-blue-600 hover:underline break-words">
                        {{ f }}
                    </a>
                    <a href="{{ url_for('delete_file', filename=f) }}" 
                       class="text-red-600 hover:text-red-400 font-semibold"
                       onclick="return confirm('Supprimer ce fichier ?')">
                        Supprimer
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-gray-500 mt-4">Aucun fichier uploadé pour le moment.</p>
    {% endif %}

    <div class="mt-6 text-center">
        <a href="{{ url_for('upload_file') }}" 
           class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition">
            Uploader un nouveau fichier
        </a>
    </div>
</div>
{% endblock %}
