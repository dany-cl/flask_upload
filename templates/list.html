<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des fichiers</title>
</head>
<body>
    <h1>📂 Fichiers disponibles</h1>

    <ul>
        {% for file in files %}
        <li>
            {{ file }}
            | <a href="{{ url_for('download_file', filename=file) }}">📥 Télécharger</a>
            | <a href="{{ url_for('delete_file', filename=file) }}">🗑️ Supprimer</a>
        </li>
        {% else %}
        <li>Aucun fichier disponible.</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('upload_file') }}">⬆️ Uploader un fichier</a></p>
    <p><a href="{{ url_for('index') }}">🏠 Retour accueil</a></p>
</body>
</html>
