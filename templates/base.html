<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de fichiers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header / Navigation -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
            <h1 class="text-3xl font-bold">Mon Application Flask</h1>
            <nav class="space-x-3">
                <a href="/" class="px-3 py-1 rounded hover:bg-blue-500 transition">Accueil</a>
                <a href="/upload" class="px-3 py-1 rounded hover:bg-blue-500 transition">Upload</a>
                <a href="/files" class="px-3 py-1 rounded hover:bg-blue-500 transition">Liste des fichiers</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto bg-white p-8 mt-6 rounded-lg shadow-lg">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-10 p-4 bg-gray-200 text-center rounded-t-lg text-gray-700">
        &copy; 2025 Mon Application Flask
    </footer>

    <!-- Optional JS -->
    <script>
        // Exemple simple pour montrer les animations hover si nÃ©cessaire
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => btn.classList.add('scale-105'));
            btn.addEventListener('mouseout', () => btn.classList.remove('scale-105'));
        });
    </script>

</body>
</html>
