{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h2 class="text-2xl font-semibold mb-6">Uploader un fichier</h2>
    
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="bg-gray-50 p-6 rounded-lg shadow-md max-w-md mx-auto">
        <input type="file" name="file" required 
               class="border border-gray-300 rounded px-3 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition">
            Uploader
        </button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" 
           class="inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
            Retour Ã  l'accueil
        </a>
    </div>
</div>
{% endblock %}
